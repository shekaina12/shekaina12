<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(231, 186, 193);
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #f39f9f;
            border-radius: 3px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: rgb(249, 208, 214);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: pink;
        }
        .toggle {
            margin-top: 1rem;
            text-align: center;
        }
        .toggle a {
            color: rgb(245, 164, 177);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            Don't have an account? <a href="#" id="toggleSignup">Sign up</a>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const toggleLink = document.getElementById('toggleSignup');
        let isLogin = true;

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                container.innerHTML = `
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div class="toggle">
                        Don't have an account? <a href="#" id="toggleSignup">Sign up</a>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <div class="toggle">
                        Already have an account? <a href="#" id="toggleSignup">Login</a>
                    </div>
                `;
            }
            document.getElementById('toggleSignup').addEventListener('click', toggleLink.onclick);
        });
    </script>
</body>
</html>
